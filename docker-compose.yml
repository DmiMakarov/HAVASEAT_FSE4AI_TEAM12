services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: digit-recognition-frontend
    ports:
      - "${VITE_FRONTEND_PORT:-3000}:${VITE_FRONTEND_PORT:-3000}"
    environment:
      - VITE_FRONTEND_HOST=0.0.0.0
      - VITE_FRONTEND_PORT=${VITE_FRONTEND_PORT:-3000}
      - VITE_BACKEND_HOST=${VITE_BACKEND_HOST:-backend}
      - VITE_BACKEND_PORT=${VITE_BACKEND_PORT:-5000}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - digit-recognition-network
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: digit-recognition-backend
    ports:
      - "5001:5000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app/backend
    networks:
      - digit-recognition-network
    restart: unless-stopped

volumes:
  frontend_node_modules:

networks:
  digit-recognition-network:
    driver: bridge

